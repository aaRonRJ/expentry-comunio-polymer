<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<dom-module id="app-header">
    
    <template>
        <style>
            .container {
                display: flex;
                flex-direction: row;
                background-color: #04B431;
                width: 100%;
                justify-content: space-between;
                border-radius: 5pt;
            }

            .title {
                margin-left: 1em;
            }
        </style>

        <div class="container">
            <h1 class="title">Expentry comunio</h1>
            <paper-button class="custom" hidden$="{{!user}}">
                <iron-icon icon="exit-to-app"></iron-icon>
            </paper-button>
        </div>
    </template>
    
    <script>
        class AppHeader extends Polymer.Element {
            static get is() { return "app-header"; }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        value: null
                    }
                }
            }
        }

        customElements.define(AppHeader.is, AppHeader);
    </script>
</dom-module>

<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="app-header.html">
<link rel="import" href="app-login.html">

<dom-module id="main-layout">
    <template>        
       <app-header user="{{user}}" auth-element="{{authElement}}"></app-header>
       <app-login hidden$="{{user}}" user="{{user}}" auth-element="{{authElement}}"></app-login>

       <template is="dom-if" if="{{user}}">
           <h1>Hola, {{user.displayName}}</h1>
       </template>
    </template>
    
    <script>
        class MainLayout extends Polymer.Element {
            static get is() {
                return "main-layout";
            }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        notify: true
                    },
                    authElement: {
                        type: Object,
                        notify: true                  
                    }                    
                };
            }
        }

        customElements.define(MainLayout.is, MainLayout);
    </script>
</dom-module>

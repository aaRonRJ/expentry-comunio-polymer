<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<dom-module id="app-login">
    <template>
            <style>
                .root-login {
                    margin: 0 1em;
                    text-align: center;
                }

                .text-login {
                    color: #888;
                }

                .button-login {
                    border: #666;
                    border-radius: 5px;
                    padding: 0.5em 1em;
                    background-color: #aaa;
                    color: #eaeaea;
                }
            </style>

            <div class="root-login">
                <p class="text-login">
                    Necesitamos que inicies sesi√≥n con tu cuenta de Google.
                </p>

                <firebase-auth id="auth" user="{{user}}" provider="google" status-known="{{statusKnown}}">
                </firebase-auth>

                <paper-button toggles raised on-tap="login">
                    <iron-icon icon="account-circle"></iron-icon> Acceder
                </paper-button>
                </div>
    </template>

    <script>
        class AppLogin extends Polymer.Element {
            static get is() {
                return "app-login";
            }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        notify: true
                    },
                    statusKnown: {
                        type: Object
                    },
                    authElement: {
                        type: Object,
                        notify: true
                    }
                };
            }            

            login() {
                // Abrimos el popUp de login de Google.
                return this.$.auth.signInWithPopup();
            }

            connectedCallback() {
                super.connectedCallback();

                this.authElement = this.$.auth;
            }
        }

        customElements.define(AppLogin.is, AppLogin);
    </script>
</dom-module>
